<div class="login">
	<span class="logo" ui-sref="login"><img ng-src="images/logo.jpg"></span>
	<form>
	<p>
		<input ng-model="username" type="text" placeholder="Username" required/>
	</p>
	<p>
		<input ng-model="password" type="password" placeholder="Password" required/>
	</p>
	<p>
		<input ng-model="email" type="email" placeholder="user@domain" required/>
	</p>
	<div>
		<button class="btn btn-info" ng-click="addUserData()">Submit</button>
		<button class="btn btn-info" ui-sref="login">Cancel</button>
	</div>
	</form>
</div>
