<div class="panel panel-primary">
	<div class="panel-heading" ng-click="collapse()">
		<span state-display="user.level user-ok user-problem user-warning user-error">
			{{user.name}}
		</span>
	</div> 
	<div class="panel-body"  ng-show="collapsed">
		<address></address>
		<div>
		<h4>Friends:</h4>
			<ul>
			<li ng-repeat='friend in user.friends'>{{friend}}
				<remove-friend method="removeFriend(friend)"></remove-friend>
			</li>
			</ul>
			<div ng-show="user.rank">{{user.rank}}</div>
			<button class="btn btn-success" ng-click="knightMe(user)" ng-show="!user.rank">Knight Me</button>
			<button class="btn btn-success" ng-click="nextState()">Next State</button>
		</div>
	</div>
</div>
