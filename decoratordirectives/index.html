	<!DOCTYPE html>
	<html ng-app="app">
	<head>
		<title>AngularJs</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body ng-controller="mainCtrl" class="container">
		<h1>Decorator Directives</h1>
		<video id="vid" event-pause="handlePause()"spacebar-support controls preload="none" poster="http://media.w3.org/2010/05/sintel/poster.png">
			<source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4"></source>
			<source src="http://media.w3.org/2010/05/sintel/trailer.webm5" type="video/mp4"></source>	
			<source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/mp4"></source>		
		</video>
		<div ng-repeat="message in messages">{{message.text}}</div>





	<script src="js/jquery.min.js"></script>
	<script src="js/angular/angular.js"></script>
	<script src="js/angular/angular-route.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	</body>
	</html>
